 SUBJECT_domesticated_protectorate:0 "Domesticated Protectorate"
 SUBJECT_domesticated_hivemind:0 "Domesticated Hive Mind"
 SUBJECT_domesticated_machine_intelligence:0 "Domesticated Machine Intelligence"

 # Floret Leader traits
 leader_trait_beeple_gov:0 "Floret - Syncretic"
 leader_trait_beeple_gov_desc:0 "This leader has a floret from their syncretic species. While this species no longer plays active roles in reproduction or agriculture, knowledge of its former roles can yield surprising insights in both fields. It is also unreasonably adorable."
 leader_trait_beeple_rul:0 "$leader_trait_beeple_gov$"
 leader_trait_beeple_rul_desc:0 "$leader_trait_beeple_gov_desc$"
 leader_trait_cutie_gov:0 "Floret - Cutie"
 leader_trait_cutie_gov_desc:0 "While all florets are cute, this floret is just exceptionally cute. The people of this governors sector are uplifted every time it appears in an announcement broadcast."
 leader_trait_cutie_sci:0 "$leader_trait_cutie_gov$"
 leader_trait_cutie_sci_desc:0 "While all florets are cute, this floret is just exceptionally cute. Its presence in the research lab encourages everyone to do their best to make our civilization a better place."
 leader_trait_cutie_adm:0 "$leader_trait_cutie_gov$"
 leader_trait_cutie_adm_desc:0 "While all florets are cute, this floret is just exceptionally cute. The fleet's crew have adopted it as their mascot, and invoke its name as they charge into battle."
 leader_trait_cutie_gen:0 "$leader_trait_cutie_gov$"
 leader_trait_cutie_gen_desc:0 "While all florets are cute, this floret is just exceptionally cute. Inspired by its cuteness, soldiers do all they can to disable hostile aliens and prevent casualties on all sides so as not to make the floret sad."
 leader_trait_cutie_rul:0 "$leader_trait_cutie_gov$"
 leader_trait_cutie_rul_desc:0 "While all florets are cute, this floret is just exceptionally cute. Its cuteness truly lifts up our people and reminds us of our purpose.\n\n§L\"Floret cute!\"§!"
 leader_trait_warp_eng_adm:0 "Floret - Hyperdrive Engineer"
 leader_trait_warp_eng_adm_desc:0 "This floret is a former hyperdrive engineer, and while it isn't actually allowed to work in the hyperdrive core, but it would be mean to ignore it §Yevery§! time it demands that we engage the hyperdrive mid-battle."
 leader_trait_warp_eng_rul:0 "$leader_trait_warp_eng_adm$"
 leader_trait_warp_eng_rul_desc:0 "This floret is a former hyperdrive engineer, and while it now resides far from the front lines, those who know it still make an effort to speed up their hyperdrive cycles just to make it happy."
 leader_trait_pirate_adm:0 "Floret - Pirate"
 leader_trait_pirate_adm_desc:0 "This floret is a former pirate, and - unlike most florets - its owner keeps it in peak fighting condition. It often accompanies its owner on the bridge and helpfully points out where other pirates might be lurking."
 leader_trait_pirate_rul:0 "$leader_trait_pirate_adm$"
 leader_trait_pirate_rul_desc:0 "This floret is a former pirate, and - unlike most florets - its owner keeps it in peak fighting condition. When schedules allow, it insists on visiting our starports and showing the crew new tricks for sniffing out contraband."
 leader_trait_admiral_adm:0 "Floret - Admiral"
 leader_trait_admiral_adm_desc:0 "This floret is a former admiral that was captured in battle. It gets very flustered when its owner demonstrates how to evade railgun volleys like the one that disabled the floret's flagship."
 leader_trait_admiral_rul:0 "$leader_trait_admiral_adm$"
 leader_trait_admiral_rul_desc:0 "This floret is a former admiral that was captured in battle. It's also really good at coming up with names for ships, which means our shipyards need to work extra hard to keep up!"
 leader_trait_distracted_sci:0 "Floret - Easily Distracted"
 leader_trait_distracted_sci_desc:0 "This floret is easily distracted and insists on chasing after every unexpected blip on the scanners, no matter what task we're in the middle of."
 leader_trait_distracted_rul:0 "$leader_trait_distracted_sci$"
 leader_trait_distracted_rul_desc:0 "This floret is easily distracted, which does make it difficult for its owner to focus on work. Videos of it playing with its owner have proven to be extremely popular and appear frequently in entertainment feeds throughout our empire."
 leader_trait_liason_gov:0 "Floret - Sophont Liaison"
 leader_trait_liason_gov_desc:0 "This floret previously worked as a bureaucrat for a sophont government, and now uses its expertise to promote improved conditions for our newest residents."
 leader_trait_liason_rul:0 "$leader_trait_liason_gov$"
 leader_trait_liason_rul_desc:0 "This floret previously worked as a bureaucrat for a sophont government, and now uses its expertise to promote improved conditions for our newest residents."
 leader_trait_attache_gen:0 "Floret - Attache"
 leader_trait_attache_gen_desc:0 "This floret was a diplomatic attache before we rescued it. Now it helps its owner with logistics when it's not taking naps."
 leader_trait_attache_rul:0 "$leader_trait_attache_gen$"
 leader_trait_attache_rul_desc:0 "This floret was a diplomatic attache before we rescued it. Now it helps its owner with diplomatic efforts when it's not taking naps."
 leader_trait_economist_gov:0 "Floret - Economist"
 leader_trait_economist_gov_desc:0 "This floret was a economist before we rescued it. Now it spends its time playing with spreadsheets and occasionally coming up with revolutionary economic theories."
 leader_trait_economist_rul:0 "$leader_trait_economist_gov$"
 leader_trait_economist_rul_desc:0 "$leader_trait_economist_gov_desc$"
 leader_trait_officer_adm:0 "Floret - Junior Officer"
 leader_trait_officer_adm_desc:0 "This floret was a junior officer before we rescued it. It accompanies its owner on the command deck and encourages everyone to do their best!"
 leader_trait_officer_rul:0 "$leader_trait_officer_adm$"
 leader_trait_officer_rul_desc:0 "This floret was a junior officer before we rescued it. It is frequently found around the ship gardens, planting seeds that will sprout into new vessels."
 leader_trait_academic_sci:0 "Floret - Academic"
 leader_trait_academic_sci_desc:0 "This floret was an academic before we rescued it. It insists on only a mild xenodrug regimen so it can spend more time helping out in the research labs."
 leader_trait_academic_rul:0 "$leader_trait_academic_sci$"
 leader_trait_academic_rul_desc:0 "$leader_trait_academic_sci_desc$"
 leader_trait_marauder_adm:0 "Floret - Marauder"
 leader_trait_marauder_adm_desc:0 "This floret is a former marauder commander. Though it holds no official rank in our navy, its skill in battle is matched only by its cuteness in snuggling."
 leader_trait_marauder_rul:0 "$leader_trait_marauder_adm$"
 leader_trait_marauder_rul_desc:0 "$leader_trait_marauder_adm_desc$"
 leader_trait_dathnak_sci:0 "Floret - Dathnak"
 leader_trait_dathnak_sci_desc:0 "This floret is a Dathnak from Baldarak. While gaseous florets do require more specialized care than solid ones, knowledge of their physiology provides countless insights in the field of xeno-veterinary medicine."
 leader_trait_dathnak_gov:0 "Floret - Dathnak"
 leader_trait_dathnak_gov_desc:0 "This floret is a Dathnak from Baldarak. While gaseous florets do require more specialized care than solid ones, knowledge of their physiology provides countless insights in the fields of xeno-veterinary medicine and Exotic Gas extraction."
 leader_trait_dathnak_rul:0 "$leader_trait_dathnak_sci$"
 leader_trait_dathnak_rul_desc:0 "$leader_trait_dathnak_sci_desc$"
 leader_trait_warform_adm:0 "Floret - Warform"
 leader_trait_warform_adm_desc:0 "This floret is a Warform AI that was rescued from an ancient warship. It is often found idling peacefully in its chassis after a long day of playing with military-grade simulation AIs."
 leader_trait_warform_rul:0 "$leader_trait_warform_adm$"
 leader_trait_warform_rul_desc:0 "$leader_trait_warform_adm_desc$"
 leader_trait_brainslug_adm:0 "Floret - Brainslug"
 leader_trait_brainslug_adm_desc:0 "These florets are a bonded pair of brainslug and host. Unlike other florets, they will never have to be lonely, even when their owner is away. Fewer unexpected absenses from work leaves more time for planned cuddle sessions with their owner."
 leader_trait_brainslug_gen:0 "$leader_trait_brainslug_adm$"
 leader_trait_brainslug_gen_desc:0 "$leader_trait_brainslug_adm_desc$"
 leader_trait_brainslug_sci:0 "$leader_trait_brainslug_adm$"
 leader_trait_brainslug_sci_desc:0 "$leader_trait_brainslug_adm_desc$"
 leader_trait_brainslug_gov:0 "$leader_trait_brainslug_adm$"
 leader_trait_brainslug_gov_desc:0 "$leader_trait_brainslug_adm_desc$"
 leader_trait_brainslug_rul:0 "$leader_trait_brainslug_adm$"
 leader_trait_brainslug_rul_desc:0 "$leader_trait_brainslug_adm_desc$"
 leader_trait_stranded_sci:0 "Floret - Stranded Scientist"
 leader_trait_stranded_sci_desc:0 "This floret is a brilliant scientist who got stranded in space for several years before we rescued her. Her owner is constantly bragging about how smart she is and how cute she is when she's sleepy."
 leader_trait_stranded_rul:0 "$leader_trait_stranded_sci$"
 leader_trait_stranded_rul_desc:0 "$leader_trait_stranded_sci_desc$"
 leader_trait_racket_gov:0 "Floret - Racket"
 leader_trait_racket_gov_desc:0 "This floret is a Racket who voluntarily "
 leader_trait_racket_rul:0 "$leader_trait_racket_gov$"
 leader_trait_racket_rul_desc:0 "$leader_trait_racket_gov_desc$"

 # Ascension perks
 ap_benefic_acquisition:0 "Benefic Acquisition"
 ap_benefic_acquisition_desc:0 "Some sophonts can be convinced to join us through rational agrument, others require different modes of persuasion."
 benefic_acquisition_perks:0 "Unlocks the §Y$bombardment_raiding$§! bombardment stance, which in turn allows us to rescue pops from besieged planets and resettle them to our own worlds.\nAlso allows construction of §Y$sm_biorhythm_transmitter$s§! to lure pops from neighboring empires."
 sm_biorhythm_transmitter:0 "Biorhythm Transmitter"
 sm_biorhythm_transmitter_desc:0 "A massive subspace transmission facility that broadcasts hypnotic-laced biorhythms into the cosmos.\n"
 sm_biorhythm_transmitter_desc_modifier:0 "Has a chance to lure £pops£ §$POPS|Y$§! from planets within §Y4§! jumps.\n\n"

