 # Pop traits
 trait_haustoric_implant:0 "Haustoric Implant"
 trait_haustoric_implant_desc:0 "Subdermal implants, grown from their owners' genentic material, have integrated with these florets' endocrine, nervous and muscular systems. Their xenodrug regimens can be controlled with remarkable precision."
 TRAIT_HAUSTORIC_IMPLANT_EFFECT:0 "£amenities£ Amenities from £job£ Jobs: §G+20%§!\n£unity£ Unity from £job£ Jobs: §G+5%§!\nEmpire Sprawl from Pops: §G-40%§!\nAvailable species rights are restricted"
 TRAIT_HAUSTORIC_IMPLANT_LONELY_TOOLTIP:0 "Pop Happiness when away from owners: §R-60%§!\nPop Resource Production when away from owners: §R-60%§!"
 trait_haustoric_hive_node:0 "Haustoric Hive Node"
 trait_haustoric_hive_node_desc:0 "These drones' hive synapses have been integrated with a haustoric implant, enabling them to live apart from the primary hive (with proper supervision)."
 trait_haustoric_terminal_node:0 "Haustoric Terminal Module"
 trait_haustoric_terminal_node_desc:0 "These machine units' syncronization modules have been augmented allow maximum cuddle appreciation even at great separation from a primary node."
 trait_robot_haustoric_module:0 "Haustoric Module"
 trait_robot_haustoric_module_desc:0 "Purpose-built hardware and personalized software interface directly with these florets' emotional emulators and tacile processors, allowing them to experience their owners' love in every circuit."
 TRAIT_HAUSTORIC_MODULE_EFFECT:0 "£amenities£ Amenities from £job£ Jobs: §G+20%§!\n£unity£ Unity from £job£ Jobs: §G+5%§!\nEmpire Sprawl from Pops: §G-40%§!\nAffected by £happiness£ §YHappiness§!"
 TRAIT_HAUSTORIC_MODULE_LONELY_TOOLTIP:0 "Pop Happiness when away from owners: §R-60%§!\nPop Resource Production when away from owners: §R-60%§!"

 # Factions
 pft_domesticator_faction:0 "Domesticator Faction"
 pft_domesticator_faction_desc:1 "Domesticator Factions desire for a multi-species society with a wide variety of sophonts to domesticate. They dislike species-wide Slavery and Purges.\n\n§LXenophile Ethos§!"
 factions.1.desc.domesticator_faction:0 "Their members have been pushing hard for §Yextremely§! friendly relations with alien species.\n\n"

 # Faction demands
 DOMESTICATOR_OVERLORD:0 "Domestication Astropolitics"
 DOMESTICATOR_NOT_OVERLORD:0 "$DOMESTICATOR_OVERLORD$"
 DOMESTICATOR_OVERLORD_DESC:0 "Installing protectorates to watch over one or more sophont species will please the [Root.GetName]."

 # Civics
 origin_domesticators:0 "Domesticators"
 #origin_domesticators_desc:0 "This society has a tradition of taking the violent and vulnerable from other species and keeping them as cherished pets."
 origin_domesticators_desc:0 "This society has structured itself around the "domestication," both civilizationally and individually, of various adorable sophonts throughout the galaxy, regardless of what said sophonts might think of it themselves."
 origin_tooltip_domesticators_effects:0 "- Start the game with §Y12§! £pop£ Pops being of another species\n- Allows pops with $citizenship_limited$ and $living_standard_chemical_bliss$ to 'work' as $job_floret_plural$"
 civic_cosmic_harmony:0 "Cosmic Harmony"
 civic_cosmic_harmony_desc:0 "This society believes in the beauty of existence, from the grand wonders of the universe to the lowliest creatures that live within it."
 origin_domesticators_secondary_species:0 "Domesticated Species"
 civic_tooltip_cosmic_harmony_effects:0 "Allows §Y$living_standard_shared_burden$§! Living Standard, under which all £pop£ Pops have moderate £consumer_goods£ §Y$consumer_goods$§! Upkeep regardless of §YStrata§!\nDisables the use of most other §YLiving Standards§!\n£opinion£ Opinion bonus with other empires: §G+10§!\n"

